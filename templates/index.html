<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ“‹ User Manager</h2>

    <div class="input-group mb-3">
      <input type="text" id="search" class="form-control" placeholder="Search users by name or email...">
    </div>

    <form id="userForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-5">
          <input type="text" id="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-md-5">
          <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Add User</button>
        </div>
      </div>
    </form>

    <table class="table table-hover table-bordered bg-white">
      <thead class="table-dark">
        <tr><th>Name</th><th>Email</th><th>Actions</th></tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editForm">
          <div class="modal-header">
            <h5 class="modal-title">Edit User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editId">
            <input type="text" id="editName" class="form-control mb-2" placeholder="Name" required>
            <input type="email" id="editEmail" class="form-control" placeholder="Email" required>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const userTable = document.getElementById('userTable');
    const searchInput = document.getElementById('search');
    let editModal = new bootstrap.Modal(document.getElementById('editModal'));

    function loadUsers(query = '') {
      fetch(`/api/users?q=${query}`)
        .then(res => res.json())
        .then(data => {
          userTable.innerHTML = '';
          data.forEach(user => {
            userTable.innerHTML += `
              <tr>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>
                  <button class="btn btn-sm btn-info me-2" onclick="openEdit(${user.id}, '${user.name}', '${user.email}')">Edit</button>
                  <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                </td>
              </tr>
            `;
          });
        });
    }

    document.getElementById('userForm').addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      fetch('/api/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
      }).then(() => {
        document.getElementById('userForm').reset();
        loadUsers();
      });
    });

    function openEdit(id, name, email) {
      document.getElementById('editId').value = id;
      document.getElementById('editName').value = name;
      document.getElementById('editEmail').value = email;
      editModal.show();
    }

    document.getElementById('editForm').addEventListener('submit', e => {
      e.preventDefault();
      const id = document.getElementById('editId').value;
      const name = document.getElementById('editName').value;
      const
 email = document.getElementById('editEmail').value;
      fetch(`/api/users/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
      }).then(() => {
        editModal.hide();
        loadUsers();
      });
    });

    function deleteUser(id) {
      if (confirm('Are you sure you want to delete this user?')) {
        fetch(`/api/users/${id}`, { method: 'DELETE' })
          .then(() => loadUsers());
      }
    }

    searchInput.addEventListener('input', () => loadUsers(searchInput.value));
    loadUsers();
  </script>
</body>
</html>
